<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir votre Boisson Préférée</title>
</head>

<body>


    <main>

        <h1>Quel est votre type de boisson préféré ?</h1>


        <section>
            <form action="#" method="post">
                <label for="boisson">Choisissez votre boisson préférée :</label>
                <select id="boisson" name="boisson">
                    <option value="cafe">Café</option>
                    <option value="the">Thé</option>
                    <option value="jus">Jus de fruit</option>
                    <option value="eau">Eau</option>
                    <option value="smoothie">Smoothie</option>
                </select>
                <br><br>
                <button type="submit">Soumettre</button>
            </form>
        </section>


        <section>
            <h2>Liste des boissons populaires :</h2>
            <ul>
                <li>Café</li>
                <li>Thé</li>
                <li>Jus de fruit</li>
                <li>Eau</li>
                <li>Smoothie</li>
            </ul>
        </section>


        <section>
            <h2>Voici quelques boissons :</h2>
            <img src="https://images.unsplash.com/photo-1561948954-3ca5eeb4f2f5" alt="Image de café" width="150"
                height="150" />
            <img src="https://images.unsplash.com/photo-1541530539937-086989d52ee6" alt="Image de thé" width="150"
                height="150" />
            <img src="https://images.unsplash.com/photo-1556222321-6f5d84cbbd8f" alt="Image de jus de fruit" width="150"
                height="150" />
        </section>


        <section>
            <p>Pour plus d'informations sur les recettes de boissons, consultez <a href="https://www.cuisineaz.com/"
                    target="_blank">CuisineAZ</a>.</p>
        </section>
    </main>

</body>

</html>
